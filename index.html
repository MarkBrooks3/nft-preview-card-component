<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit"
      rel="stylesheet"
    />

    <title>NFT preview card component</title>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="card">
      <a class="nft" href="#">
        <img class="nft-image" src="images/image-equilibrium.jpg" />
      </a>
      <a class="title" href="#">Equilibrium #3429</a>
      <p class="info">Our Equilibrium collection promotes balance and calm.</p>
      <div class="details">
        <div class="price">
          <img class="eth-logo" src="images/icon-ethereum.svg" /> 0.041 ETH
        </div>
        <div class="time">
          <img class="clock-logo" src="images/icon-clock.svg" /> 3 days left
        </div>
      </div>
      <div class="creator">
        <img class="avatar" src="images/image-avatar.png" />
        Creation of <a href="#"> Jules Wyvern</a>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/MarkBrooks3">Mark Brooks</a>.
    </div>
  </body>
</html>
